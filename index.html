<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/resources/dojo.css">
        <link rel="stylesheet" type="text/css" href="http://ajax.googleapis.com/ajax/libs/dojo/1.10.4/dijit/themes/claro/claro.css">
        <link rel="stylesheet" type="text/css" href="http://cdn.lasec.co.za/scripts/1.11.2/dojox/html/resources/ellipsis.css">
        <title>Title</title>
    </head>
    <body>
        <h1 id="greeting">Hello</h1>
        <div id="cutMe" class="dojoxEllipsis" style="width: 30px">Long inner text that should be truncated after 100 pixels.</div>
        <script>
			var dojoConfig = {
				async: true,
				// This code registers the correct location of the "demo"
				// package so we can load Dojo from the CDN whilst still
				// being able to load local modules
				packages: [{
					name: "demo",
					location: location.pathname.replace(/\/[^/]*$/, '') + '/js/demo'
				}]
			};
        </script>
        <script src="//ajax.googleapis.com/ajax/libs/dojo/1.10.4/dojo/dojo.js"></script>
        <script src="./js/main.js"></script>
    </body>
</html>
